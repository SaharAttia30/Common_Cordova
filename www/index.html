<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Home Page</title>
</head>

<body>
    <div id="header">
        <h1 id="header11">This Is My Site</h1>
    </div>
    <br>
    <h1 class="title">Welcome To My Photo Identifier</h1><br>
    <h2 id="sectitle">Upload Image Below</h2>
    <br><br>
    <div class="form" id="divform">
        <div class="imgcontainer">
            <img src="/img/cyber.jpg" id="output" class="avatar">
        </div>
        <div class="container">
            <label><b>Please choose image</b></label>
            <form>
                <div id="myPage" data-role="page">
                    <div id="myContent" data-role="content">
                        <input type="file" accept="image/jpg, image/jpeg, image/png" onchange="loadFile(event)"
                            id="imageInput" class='buttonAbsolutePosition'>
                        <button type="button" onclick="sendImage()" class='buttonAbsolutePosition'>Send Image</button>
                        <label id="result" class='buttonAbsolutePosition'></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div id="footer">
            Sahar Attia <a href="https://www.netanya.ac.il/" target="_blank">Netanya College</a>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
